<!DOCTYPE html>
<html>
<head>
<title>SRP Sketch</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f2f2f2;}

.nav{
background:#131921;
color:white;
padding:10px;
display:flex;
gap:10px;
}

.nav input{
flex:1;
padding:8px;
}

.products{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
padding:10px;
}

.card{
background:white;
padding:10px;
border-radius:10px;
}

button{
background:#ff9900;
border:none;
padding:10px;
width:100%;
}
</style>
</head>

<body>

<div class="nav">
<b>SRP Sketch</b>
<input placeholder="Search">
</div>

<div class="products">

<div class="card">
<h3>Sketch Pencil Set</h3>
<p>₹299</p>
<button>Add to Cart</button>
</div>

<div class="card">
<h3>Drawing Book</h3>
<p>₹199</p>
<button>Add to Cart</button>
</div>

</div>

</body>
</html>
