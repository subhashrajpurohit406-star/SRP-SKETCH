<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRP SKETCH | Pro Marketplace</title>
    <style>
        :root { --amz-orange: #febd69; --amz-dark: #232f3e; --bg: #131921; --card: #ffffff; --text: #111; }
        body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: #fff; padding-bottom: 80px; }
        
        /* Navigation & Headers */
        header { background: #232f3e; padding: 15px; display: flex; justify-content: space-between; position: sticky; top:0; z-index: 1000; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        
        /* Product Card */
        .product-card { background: var(--card); color: var(--text); padding: 10px; border-radius: 4px; display: flex; flex-direction: column; }
        .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 2px; }
        .price-row { margin: 5px 0; }
        .curr-price { font-size: 18px; font-weight: bold; }
        .mrp { text-decoration: line-through; color: #565959; font-size: 12px; margin-left: 5px; }
        
        /* Buttons */
        .btn { width: 100%; padding: 10px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-yellow { background: #ffd814; }
        .btn-orange { background: #ffa41c; }

        /* Overlays (Login, Checkout, Admin) */
        .overlay { position: fixed; inset: 0; background: #fff; color: #111; z-index: 5000; padding: 20px; display: none; overflow-y: auto; }
        .active { display: block; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #a6a6a6; border-radius: 3px; box-sizing: border-box; }

        /* Admin Dashboard */
        .admin-nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .admin-tab { padding: 10px; background: #eee; cursor: pointer; border-radius: 5px; flex: 1; text-align: center; }
        .order-card { background: #f9f9f9; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; font-size: 13px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #232f3e; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #3a4553; }
        .nav-item { text-align: center; font-size: 11px; color: #ccc; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-overlay" class="overlay">
    <h2>Sign-In</h2>
    <label>Email or Mobile</label>
    <input type="text" id="login-id">
    <label>Password</label>
    <input type="password" id="login-pass">
    <button class="btn btn-orange" onclick="doLogin()">Continue</button>
</div>

<div id="checkout-overlay" class="overlay">
    <h2>Shipping Details</h2>
    <div id="item-summary" style="font-weight: bold; margin-bottom: 10px;"></div>
    <input type="text" id="cust-name" placeholder="Full Name">
    <input type="text" id="cust-phone" placeholder="Phone Number">
    <input type="text" id="cust-email" placeholder="Email">
    <textarea id="cust-addr" placeholder="Full Address"></textarea>
    <input type="text" id="cust-zip" placeholder="Zip Code">
    <button class="btn btn-orange" onclick="placeOrder()">Confirm Order (COD/UPI)</button>
    <button class="btn" onclick="closeOverlays()">Cancel</button>
</div>

<div id="admin-overlay" class="overlay">
    <h2>Admin Dashboard <span onclick="closeOverlays()" style="float:right">√ó</span></h2>
    <div class="admin-nav">
        <div class="admin-tab" onclick="showAdminSection('add-p')">Add Product</div>
        <div class="admin-tab" onclick="showAdminSection('view-o')">Orders</div>
    </div>

    <div id="admin-add-p">
        <input type="text" id="p-title" placeholder="Product Title">
        <input type="number" id="p-mrp" placeholder="MRP">
        <input type="number" id="p-price" placeholder="Sale Price">
        <label>Upload Sketch (Gallery):</label>
        <input type="file" id="p-image" accept="image/*">
        <button class="btn btn-orange" onclick="saveProduct()">Upload & Publish</button>
    </div>

    <div id="admin-view-o" style="display:none;">
        <h3>Recent Orders</h3>
        <div id="orders-list"></div>
    </div>
</div>

<header>
    <div>SRP SKETCH</div>
    <div onclick="checkAdmin()">‚öôÔ∏è</div>
</header>

<div class="grid" id="main-grid"></div>

<nav class="bottom-nav">
    <div class="nav-item" onclick="location.reload()">üè†<br>Home</div>
    <div class="nav-item">ü§ñ<br>Rishi</div>
    <div class="nav-item">üí≥<br>Wallet</div>
    <div class="nav-item">üõí<br>Cart</div>
    <div class="nav-item" onclick="checkAdmin()">‚öôÔ∏è<br>Admin</div>
</nav>

<script>
    let products = JSON.parse(localStorage.getItem('srp_products')) || [];
    let orders = JSON.parse(localStorage.getItem('srp_orders')) || [];
    let currentItem = null;

    // --- AUTH ---
    if(!localStorage.getItem('user_logged')) {
        document.getElementById('login-overlay').classList.add('active');
    }

    function doLogin() {
        let id = document.getElementById('login-id').value;
        if(id) {
            localStorage.setItem('user_logged', id);
            closeOverlays();
        }
    }

    // --- ADMIN ---
    function checkAdmin() {
        let pass = prompt("Enter Admin Password:");
        if(pass === "SRP786") {
            document.getElementById('admin-overlay').classList.add('active');
            renderOrders();
        }
    }

    function showAdminSection(sect) {
        document.getElementById('admin-add-p').style.display = sect === 'add-p' ? 'block' : 'none';
        document.getElementById('admin-view-o').style.display = sect === 'view-o' ? 'block' : 'none';
    }

    // GALLERY UPLOAD LOGIC (No API Key)
    function saveProduct() {
        const file = document.getElementById('p-image').files[0];
        const reader = new FileReader();
        
        reader.onloadend = function() {
            const newP = {
                title: document.getElementById('p-title').value,
                mrp: document.getElementById('p-mrp').value,
                price: document.getElementById('p-price').value,
                img: reader.result // This is the Base64 image string
            };
            products.push(newP);
            localStorage.setItem('srp_products', JSON.stringify(products));
            renderProducts();
            alert("Sketch Added to Store!");
        };
        if(file) reader.readAsDataURL(file);
    }

    // --- SHOPPING ---
    function openCheckout(index) {
        currentItem = products[index];
        document.getElementById('item-summary').innerText = "Buying: " + currentItem.title + " (‚Çπ" + currentItem.price + ")";
        document.getElementById('checkout-overlay').classList.add('active');
    }

    function placeOrder() {
        const order = {
            item: currentItem.title,
            price: currentItem.price,
            name: document.getElementById('cust-name').value,
            phone: document.getElementById('cust-phone').value,
            email: document.getElementById('cust-email').value,
            address: document.getElementById('cust-addr').value,
            zip: document.getElementById('cust-zip').value,
            date: new Date().toLocaleString(),
            status: "Pending"
        };
        orders.push(order);
        localStorage.setItem('srp_orders', JSON.stringify(orders));
        alert("Order Received! We will contact you soon.");
        closeOverlays();
    }

    // --- RENDERERS ---
    function renderProducts() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = products.map((p, i) => `
            <div class="product-card">
                <img src="${p.img}">
                <div style="margin-top:5px; font-weight:bold;">${p.title}</div>
                <div class="price-row">
                    <span class="curr-price">‚Çπ${p.price}</span>
                    <span class="mrp">‚Çπ${p.mrp}</span>
                </div>
                <button class="btn btn-yellow">Add to Cart</button>
                <button class="btn btn-orange" onclick="openCheckout(${i})">Buy Now</button>
            </div>
        `).join('');
    }

    function renderOrders() {
        const list = document.getElementById('orders-list');
        list.innerHTML = orders.map(o => `
            <div class="order-card">
                <b>Product: ${o.item} (‚Çπ${o.price})</b><br>
                Name: ${o.name} | Phone: ${o.phone}<br>
                Address: ${o.address}, ${o.zip}<br>
                Email: ${o.email}<br>
                <small>Time: ${o.date}</small>
            </div>
        `).reverse().join('');
    }

    function closeOverlays() {
        document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active'));
    }

    renderProducts();
</script>
</body>
</html>
