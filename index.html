<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SRP Shopping | Pro Marketplace</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --amz-navy: #232f3e; --amz-orange: #febd69; --amz-yellow: #ffd814; --bg: #eaeded; --amz-blue: #007185; }
        body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); padding-bottom: 70px; }
        .hidden { display: none !important; }
        
        /* AUTH & OVERLAYS */
        #auth-gate { position: fixed; inset: 0; background: #fff; z-index: 10000; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .overlay { position: fixed; inset: 0; background: #fff; z-index: 20000; padding: 20px; text-align: center; overflow-y: auto; }

        /* NAV & HEADER */
        header { background: var(--amz-navy); padding: 12px 15px; position: sticky; top: 0; z-index: 9000; display: flex; align-items: center; color: white; }
        .nav-logo { flex: 1; font-weight: bold; font-size: 20px; }
        .nav-logo span { color: var(--amz-orange); }
        nav.bot-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; border-top: 1px solid #ddd; padding: 10px 0; z-index: 9500; }
        .nav-link { text-align: center; font-size: 11px; flex: 1; cursor: pointer; color: #111; }
        .nav-link.active { color: #e77600; font-weight: bold; }

        /* UI ELEMENTS */
        .amz-btn { background: linear-gradient(to bottom, #f7dfa5, #f0c14b); border: 1px solid #a88734; border-radius: 3px; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .p-card { background: #fff; padding: 12px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; }
        .p-card img { width: 100%; height: 120px; object-fit: contain; }
        .p-badge { background: #cc0c39; color: #fff; font-size: 11px; padding: 2px 6px; position: absolute; top: 10px; left: 0; }
        .wallet-card { background: linear-gradient(135deg, #007185, #004d5a); color: white; padding: 25px; border-radius: 10px; text-align: center; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #a6a6a6; border-radius: 4px; box-sizing: border-box; }
        .sec { display: none; padding: 15px; min-height: 80vh; }
        .active-sec { display: block !important; }
    </style>
</head>
<body>

<div id="auth-gate">
    <h1>srp-shopping<span>.in</span></h1>
    <div style="width: 80%; max-width: 300px; border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
        <button class="amz-btn" onclick="handleGoogleLogin()">Sign in with Google</button>
    </div>
</div>

<div id="app-main" class="hidden">
    <header>
        <div onclick="checkAdmin()" style="margin-right:15px; cursor:pointer;">‚ò∞</div>
        <div class="nav-logo">srp-shopping<span>.in</span></div>
        <div id="user-info" style="font-size:11px;">Hello</div>
    </header>

    <main id="home-sec" class="sec active-sec">
        <div id="product-feed" class="p-grid"></div>
    </main>

    <section id="wallet-sec" class="sec">
        <div class="wallet-card">
            <div style="font-size:14px; opacity:0.8;">Amazon Pay Balance</div>
            <div id="wall-bal" style="font-size:32px; font-weight:bold;">‚Çπ0.00</div>
        </div>
        <button class="amz-btn" onclick="openTopUpModal()">+ Add Money Instantly</button>
        <div style="background:white; padding:10px; border-radius:5px; border:1px dashed var(--amz-blue);">
            <input type="text" id="v-code" placeholder="Voucher Code" style="width:65%; margin:0;">
            <button class="amz-btn" style="width:30%; margin:0; padding:10px;" onclick="applyVoucher()">Apply</button>
        </div>
        <h4>Transactions</h4>
        <div id="wall-history" style="font-size:12px;"></div>
    </section>

    <section id="admin-sec" class="sec">
        <h2 style="color:red;">Admin Panel</h2>
        <div style="background:white; padding:15px; border-radius:8px; margin-bottom:20px;">
            <h4>Create Voucher</h4>
            <input id="adm-vc" placeholder="CODE"><input id="adm-va" type="number" placeholder="Amt">
            <button class="amz-btn" onclick="createVoucher()">Add Voucher</button>
        </div>
        <div style="background:white; padding:15px; border-radius:8px;">
            <h4>Add Product</h4>
            <input id="pn" placeholder="Name"><input id="pm" type="number" placeholder="MRP">
            <input id="pp" type="number" placeholder="Price"><input id="pi" placeholder="Img URL">
            <button class="amz-btn" onclick="publishProduct()">Publish</button>
        </div>
    </section>

    <nav class="bot-nav">
        <div class="nav-link active" onclick="nav('home')">üè†<br>Home</div>
        <div class="nav-link" onclick="nav('wallet')">üí≥<br>Wallet</div>
    </nav>
</div>

<div id="pay-modal" class="overlay hidden">
    <h3>Instant Wallet Top-up</h3>
    <div id="qr-area"></div>
    <div style="margin:15px 0;">
        <p style="font-size:14px;">Primary UPI: <b>subhashrajpurohit406@oksbi</b></p>
        <a id="upi-link" href="#" style="text-decoration:none;">
            <button class="amz-btn" style="background: #28a745; color:white; border:none;">Pay via UPI App</button>
        </a>
    </div>
    <div style="background:#f3f3f3; padding:15px; border-radius:8px;">
        <p style="font-size:12px;">After payment, enter your 12-digit UTR/Ref No:</p>
        <input type="number" id="utr-input" placeholder="UTR Number">
        <button class="amz-btn" id="verify-btn" onclick="verifyUTR()">Verify & Add Balance</button>
    </div>
    <button onclick="document.getElementById('pay-modal').classList.add('hidden')" style="margin-top:20px; border:none; background:none; color:red;">Cancel</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCHyu_nVnU-ewwXkpYOPqhwN64WPV7J6UM",
        authDomain: "srp-sketch.firebaseapp.com",
        databaseURL: "https://srp-sketch-default-rtdb.firebaseio.com",
        projectId: "srp-sketch",
        storageBucket: "srp-sketch.firebasestorage.app",
        messagingSenderId: "1094431391415",
        appId: "1:1094431391415:web:6ef0bcd2841373e20fd732"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('user-info').innerText = "Hello, " + user.displayName.split(' ')[0];
            syncHome();
            syncWallet();
        } else {
            document.getElementById('auth-gate').classList.remove('hidden');
        }
    });

    function handleGoogleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function nav(id) {
        document.querySelectorAll('.sec').forEach(s => s.classList.remove('active-sec'));
        document.getElementById(id + '-sec').classList.add('active-sec');
    }

    // --- UPI WALLET LOGIC ---
    let tempAmt = 0;
    function openTopUpModal() {
        const amt = prompt("Amount to add (‚Çπ):");
        if(!amt || isNaN(amt)) return;
        tempAmt = parseFloat(amt);

        // Fixed UPI URI Construction
        const upiID = "subhashrajpurohit406@oksbi";
        const upiUrl = `upi://pay?pa=${upiID}&pn=SRP_Shopping&am=${amt}&cu=INR`;
        
        document.getElementById('qr-area').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(upiUrl)}">`;
        document.getElementById('upi-link').href = upiUrl;
        document.getElementById('pay-modal').classList.remove('hidden');
    }

    function verifyUTR() {
        const utr = document.getElementById('utr-input').value;
        if(utr.length < 12) return alert("Invalid UTR!");

        db.ref('used_utrs/' + utr).once('value', snap => {
            if(snap.exists()) return alert("UTR already used!");
            
            db.ref('wallets/' + auth.currentUser.uid).once('value', wSnap => {
                const newBal = (wSnap.val() ? wSnap.val().balance : 0) + tempAmt;
                db.ref('wallets/' + auth.currentUser.uid).update({ balance: newBal });
                db.ref('wallets/' + auth.currentUser.uid + '/logs').push({ type: "Wallet Top-up", amt: tempAmt, time: Date.now() });
                db.ref('used_utrs/' + utr).set({ email: auth.currentUser.email, amt: tempAmt });
                
                alert("‚Çπ" + tempAmt + " added successfully!");
                document.getElementById('pay-modal').classList.add('hidden');
            });
        });
    }

    // --- VOUCHER ---
    function applyVoucher() {
        const code = document.getElementById('v-code').value.toUpperCase();
        db.ref('vouchers/' + code).once('value', snap => {
            if(!snap.exists()) return alert("Invalid Code!");
            const amt = snap.val().amount;
            db.ref('wallets/' + auth.currentUser.uid).once('value', wSnap => {
                const bal = wSnap.val() ? wSnap.val().balance : 0;
                db.ref('wallets/' + auth.currentUser.uid).update({ balance: bal + amt });
                db.ref('wallets/' + auth.currentUser.uid + '/logs').push({ type: "Voucher", amt: amt });
                db.ref('vouchers/' + code).remove(); // One-time use
                alert("Success! ‚Çπ" + amt + " added.");
            });
        });
    }

    // --- CORE ---
    function syncHome() {
        db.ref('products').on('value', snap => {
            const feed = document.getElementById('product-feed'); feed.innerHTML = "";
            snap.forEach(child => {
                const p = child.val(); const off = Math.round(((p.mrp - p.price)/p.mrp)*100);
                feed.innerHTML += `<div class="p-card">${off > 0 ? `<div class="p-badge">-${off}%</div>`:''}
                <img src="${p.img}"><div style="font-size:12px; margin-top:5px;">${p.name}</div>
                <b>‚Çπ${p.price}</b> <small style="text-decoration:line-through; color:grey;">‚Çπ${p.mrp}</small>
                <button class="amz-btn" style="font-size:11px; margin-top:8px;" onclick="buyNow(${p.price})">Buy Now</button></div>`;
            });
        });
    }

    function syncWallet() {
        db.ref('wallets/' + auth.currentUser.uid).on('value', snap => {
            const w = snap.val() || { balance: 0, logs: {} };
            document.getElementById('wall-bal').innerText = "‚Çπ" + w.balance.toFixed(2);
            const logs = Object.values(w.logs || {}).reverse();
            document.getElementById('wall-history').innerHTML = logs.map(l => `<div style="padding:5px 0; border-bottom:1px solid #eee;">${l.type}: ‚Çπ${l.amt}</div>`).join('');
        });
    }

    function buyNow(price) {
        db.ref('wallets/' + auth.currentUser.uid).once('value', snap => {
            const bal = snap.val() ? snap.val().balance : 0;
            if(bal >= price) {
                db.ref('wallets/' + auth.currentUser.uid).update({ balance: bal - price });
                db.ref('wallets/' + auth.currentUser.uid + '/logs').push({ type: "Purchase", amt: -price });
                alert("Order Placed!");
            } else { alert("Low Balance!"); nav('wallet'); }
        });
    }

    function checkAdmin() { if(prompt("Pin:") === "406") nav('admin'); }
    function createVoucher() {
        const c = document.getElementById('adm-vc').value.toUpperCase();
        const a = parseFloat(document.getElementById('adm-va').value);
        db.ref('vouchers/' + c).set({ amount: a }); alert("Created!");
    }
    function publishProduct() {
        const n = document.getElementById('pn').value, m = document.getElementById('pm').value, p = document.getElementById('pp').value, i = document.getElementById('pi').value;
        db.ref('products').push({ name: n, mrp: m, price: p, img: i }); alert("Published!");
    }
</script>
</body>
</html>
