<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SRP Shopping | Complete Marketplace</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --amz-navy: #232f3e; --amz-orange: #febd69; --amz-yellow: #ffd814; --bg: #eaeded; --amz-blue: #007185; }
        body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); padding-bottom: 75px; }
        .hidden { display: none !important; }
        
        /* HEADER & NAV */
        header { background: var(--amz-navy); padding: 12px 15px; position: sticky; top: 0; z-index: 9000; display: flex; align-items: center; color: white; height: 50px; }
        .nav-logo { flex: 1; font-weight: bold; font-size: 20px; }
        .nav-logo span { color: var(--amz-orange); }
        nav.bot-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; border-top: 1px solid #ddd; padding: 10px 0; z-index: 9500; }
        .nav-link { text-align: center; font-size: 11px; flex: 1; cursor: pointer; color: #111; }
        .nav-link.active { color: #e77600; font-weight: bold; }

        /* BOXES & CARDS */
        .sec { display: none; padding: 15px; min-height: 80vh; }
        .active-sec { display: block !important; }
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .p-card { background: #fff; padding: 12px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .p-card img { width: 100%; height: 110px; object-fit: contain; }
        .wallet-card { background: linear-gradient(135deg, #007185, #004d5a); color: white; padding: 25px; border-radius: 10px; text-align: center; margin-bottom: 15px; }
        .order-card { background: #fff; padding: 12px; margin-bottom: 10px; border-left: 5px solid var(--amz-orange); font-size: 13px; border-radius: 4px; }
        
        /* UI BUTTONS */
        .amz-btn { background: linear-gradient(to bottom, #f7dfa5, #f0c14b); border: 1px solid #a88734; border-radius: 3px; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .status-badge { padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; text-transform: uppercase; float: right; }
        .overlay { position: fixed; inset: 0; background: #fff; z-index: 20000; padding: 20px; text-align: center; overflow-y: auto; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #a6a6a6; border-radius: 4px; }
    </style>
</head>
<body>

<div id="auth-gate">
    <div style="text-align:center; padding-top:100px;">
        <h1>srp-shopping<span>.in</span></h1>
        <button class="amz-btn" style="width:250px;" onclick="handleGoogleLogin()">Sign in with Google</button>
    </div>
</div>

<div id="app-main" class="hidden">
    <header>
        <div onclick="checkAdmin()" style="margin-right:15px; cursor:pointer;">‚ò∞</div>
        <div class="nav-logo">srp-shopping<span>.in</span></div>
        <div id="wall-display" style="font-size:14px; color:var(--amz-orange); font-weight:bold;">‚Çπ0</div>
    </header>

    <main id="home-sec" class="sec active-sec">
        <div id="product-feed" class="p-grid"></div>
    </main>

    <section id="wallet-sec" class="sec">
        <div class="wallet-card">
            <div>Amazon Pay Balance</div>
            <div id="wall-bal" style="font-size:32px; font-weight:bold;">‚Çπ0.00</div>
        </div>
        <button class="amz-btn" onclick="openTopUpModal()">+ Add Money Instantly</button>
        <h4>History</h4>
        <div id="wall-history"></div>
    </section>

    <section id="you-sec" class="sec">
        <h3>Your Orders</h3>
        <div id="user-orders"></div>
        <hr>
        <button class="amz-btn" style="background:#f0f2f2; border-color:#adb1b8; color:#111;" onclick="firebase.auth().signOut()">Sign Out</button>
    </section>

    <section id="admin-sec" class="sec">
        <h2 style="color:red;">Admin Dashboard</h2>
        <div style="background:white; padding:15px; border-radius:8px; margin-bottom:20px;">
            <h4>Manage Live Orders</h4>
            <div id="admin-order-list"></div>
        </div>
        <div style="background:white; padding:15px; border-radius:8px;">
            <h4>Add Item</h4>
            <input id="pn" placeholder="Name"><input id="pp" type="number" placeholder="Price"><input id="pi" placeholder="Img URL">
            <button class="amz-btn" onclick="publishProduct()">Publish</button>
        </div>
    </section>

    <nav class="bot-nav">
        <div class="nav-link active" onclick="nav('home', this)">üè†<br>Home</div>
        <div class="nav-link" onclick="nav('wallet', this)">üí≥<br>Wallet</div>
        <div class="nav-link" onclick="nav('you', this)">üë§<br>Orders</div>
    </nav>
</div>

<div id="pay-modal" class="overlay hidden">
    <h3>Scan & Pay</h3>
    <div id="qr-area"></div>
    <p>UPI: <b id="current-upi">subhashrajpurohit406@oksbi</b></p>
    <button onclick="switchUPI()" class="amz-btn" style="background:#eee; color:#333; border:1px solid #ccc;">Switch UPI ID</button>
    <a id="upi-link" href="#"><button class="amz-btn" style="background:green; color:white;">Open UPI App</button></a>
    <div style="background:#f9f9f9; padding:15px; border-radius:8px; margin-top:15px;">
        <input type="number" id="utr-input" placeholder="Enter 12-digit UTR No.">
        <button class="amz-btn" id="verify-btn" onclick="verifyUTR()">Verify & Add</button>
    </div>
    <button onclick="document.getElementById('pay-modal').classList.add('hidden')" style="color:red; background:none; border:none; margin-top:15px;">Close</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCHyu_nVnU-ewwXkpYOPqhwN64WPV7J6UM",
        authDomain: "srp-sketch.firebaseapp.com",
        databaseURL: "https://srp-sketch-default-rtdb.firebaseio.com",
        projectId: "srp-sketch",
        storageBucket: "srp-sketch.firebasestorage.app",
        messagingSenderId: "1094431391415",
        appId: "1:1094431391415:web:6ef0bcd2841373e20fd732"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let upiList = ["subhashrajpurohit406@oksbi", "8233615852@ptaxis"];
    let upiIdx = 0;
    let payAmt = 0;

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            syncHome();
            syncWallet();
            syncOrders();
        } else {
            document.getElementById('auth-gate').classList.remove('hidden');
        }
    });

    function handleGoogleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function nav(id, el) {
        document.querySelectorAll('.sec').forEach(s => s.classList.remove('active-sec'));
        document.getElementById(id + '-sec').classList.add('active-sec');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(el) el.classList.add('active');
        if(id === 'admin') syncAdminOrders();
    }

    // --- WALLET & UPI ---
    function openTopUpModal() {
        const a = prompt("Amount (‚Çπ):"); if(!a || isNaN(a)) return;
        payAmt = parseFloat(a);
        updatePayUI();
        document.getElementById('pay-modal').classList.remove('hidden');
    }

    function switchUPI() { upiIdx = upiIdx === 0 ? 1 : 0; updatePayUI(); }

    function updatePayUI() {
        const id = upiList[upiIdx];
        const url = `upi://pay?pa=${id}&pn=SRP_Shopping&am=${payAmt}&cu=INR`;
        document.getElementById('current-upi').innerText = id;
        document.getElementById('qr-area').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(url)}">`;
        document.getElementById('upi-link').href = url;
    }

    function verifyUTR() {
        const utr = document.getElementById('utr-input').value;
        if(utr.length < 12) return alert("Invalid UTR");
        db.ref('used_utrs/' + utr).once('value', snap => {
            if(snap.exists()) return alert("Used UTR!");
            db.ref('wallets/'+auth.currentUser.uid).once('value', w => {
                const bal = (w.val() ? w.val().balance : 0) + payAmt;
                db.ref('wallets/'+auth.currentUser.uid).update({ balance: bal });
                db.ref('wallets/'+auth.currentUser.uid+'/logs').push({ type: "Top-up", amt: payAmt, time: Date.now() });
                db.ref('used_utrs/'+utr).set({ email: auth.currentUser.email, amt: payAmt });
                alert("‚Çπ"+payAmt+" Added!");
                document.getElementById('pay-modal').classList.add('hidden');
            });
        });
    }

    // --- PRODUCT & ORDER ---
    function syncHome() {
        db.ref('products').on('value', snap => {
            const feed = document.getElementById('product-feed'); feed.innerHTML = "";
            snap.forEach(c => {
                const p = c.val();
                feed.innerHTML += `<div class="p-card"><img src="${p.img}"><div>${p.name}</div><b>‚Çπ${p.price}</b><button class="amz-btn" style="padding:8px; margin-top:5px;" onclick="placeOrder('${p.name}', ${p.price})">Buy Now</button></div>`;
            });
        });
    }

    function placeOrder(name, price) {
        db.ref('wallets/'+auth.currentUser.uid).once('value', snap => {
            const bal = snap.val() ? snap.val().balance : 0;
            if(bal >= price) {
                const oid = "ORD" + Math.floor(Math.random()*99999);
                db.ref('wallets/'+auth.currentUser.uid).update({ balance: bal - price });
                db.ref('orders/' + oid).set({ user: auth.currentUser.email, uid: auth.currentUser.uid, item: name, amt: price, status: "Pending", time: Date.now() });
                db.ref('wallets/'+auth.currentUser.uid+'/logs').push({ type: "Order: "+name, amt: -price });
                alert("Order Placed: " + oid);
            } else { alert("Insufficient Balance!"); nav('wallet'); }
        });
    }

    function syncOrders() {
        db.ref('orders').orderByChild('uid').equalTo(auth.currentUser.uid).on('value', snap => {
            const div = document.getElementById('user-orders'); div.innerHTML = "";
            snap.forEach(c => {
                const o = c.val();
                const color = o.status === 'Pending' ? 'orange' : 'green';
                div.innerHTML += `<div class="order-card"><span class="status-badge" style="background:${color}; color:white;">${o.status}</span><b>${o.item}</b><br>ID: ${c.key} | ‚Çπ${o.amt}</div>`;
            });
        });
    }

    function syncWallet() {
        db.ref('wallets/'+auth.currentUser.uid).on('value', snap => {
            const b = snap.val() ? snap.val().balance : 0;
            document.getElementById('wall-bal').innerText = "‚Çπ" + b.toFixed(2);
            document.getElementById('wall-display').innerText = "‚Çπ" + b.toFixed(0);
            const logs = Object.values(snap.val()?.logs || {}).reverse();
            document.getElementById('wall-history').innerHTML = logs.slice(0,5).map(l => `<div style="font-size:11px; padding:4px 0; border-bottom:1px solid #ddd;">${l.type}: ‚Çπ${l.amt}</div>`).join('');
        });
    }

    // --- ADMIN ---
    function checkAdmin() { if(prompt("Pin:") === "406") nav('admin'); }
    function publishProduct() {
        const n = document.getElementById('pn').value, p = document.getElementById('pp').value, i = document.getElementById('pi').value;
        db.ref('products').push({ name: n, price: p, img: i }); alert("Live!");
    }
    function syncAdminOrders() {
        db.ref('orders').on('value', snap => {
            const div = document.getElementById('admin-order-list'); div.innerHTML = "";
            snap.forEach(c => {
                const o = c.val();
                div.innerHTML += `<div class="order-card"><b>${o.user}</b> bought ${o.item}<br>
                <button onclick="updateStatus('${c.key}', 'Shipped')">Shipped</button>
                <button onclick="updateStatus('${c.key}', 'Delivered')">Delivered</button></div>`;
            });
        });
    }
    function updateStatus(id, s) { db.ref('orders/'+id).update({ status: s }); alert("Status Updated!"); }
</script>
</body>
</html>
