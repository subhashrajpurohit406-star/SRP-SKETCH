<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SRP Pro | Final Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --amz-navy: #232f3e; --amz-orange: #febd69; --bg: #eaeded; --amz-blue: #007185; }
        body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); padding-bottom: 75px; }
        .hidden { display: none !important; }
        header { background: var(--amz-navy); padding: 12px 15px; position: sticky; top: 0; z-index: 9000; display: flex; align-items: center; color: white; height: 50px; }
        .nav-logo { flex: 1; font-weight: bold; font-size: 20px; }
        .sec { display: none; padding: 15px; min-height: 80vh; }
        .active-sec { display: block !important; }
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .p-card { background: #fff; padding: 12px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .p-card img { width: 100%; height: 110px; object-fit: contain; }
        .stock-tag { font-size: 10px; color: #cc0c39; font-weight: bold; }
        .amz-btn { background: linear-gradient(to bottom, #f7dfa5, #f0c14b); border: 1px solid #a88734; border-radius: 3px; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .amz-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        nav.bot-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; border-top: 1px solid #ddd; padding: 10px 0; z-index: 9500; }
        .nav-link { text-align: center; font-size: 11px; flex: 1; cursor: pointer; }
        .nav-link.active { color: #e77600; font-weight: bold; }
        .rev-item { background: #f9f9f9; padding: 8px; border-radius: 5px; margin-top: 5px; font-size: 12px; }
        .overlay { position: fixed; inset: 0; background: #fff; z-index: 20000; padding: 20px; overflow-y: auto; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="auth-gate" style="text-align:center; padding-top:100px;">
    <h1>srp-shopping<span>.in</span></h1>
    <button class="amz-btn" style="width:200px;" onclick="auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())">Sign In with Google</button>
</div>

<div id="app-main" class="hidden">
    <header>
        <div onclick="checkAdmin()" style="margin-right:15px; cursor:pointer;">‚ò∞</div>
        <div class="nav-logo">SRP<span>.in</span></div>
        <div id="wall-display" style="font-weight:bold; color:var(--amz-orange);">‚Çπ0</div>
    </header>

    <main id="home-sec" class="sec active-sec">
        <div id="product-feed" class="p-grid"></div>
    </main>

    <section id="wallet-sec" class="sec">
        <div style="background:var(--amz-blue); color:white; padding:20px; border-radius:10px; text-align:center;">
            <div id="wall-bal" style="font-size:28px; font-weight:bold;">‚Çπ0.00</div>
            <div style="font-size:12px;">Wallet Balance</div>
        </div>
        <button class="amz-btn" style="margin-top:15px;" onclick="openTopUp()">+ Add Money via UPI</button>
    </section>

    <section id="you-sec" class="sec">
        <h3>My Orders</h3>
        <div id="user-orders"></div>
        <hr>
        <button class="amz-btn" style="background:#eee;" onclick="auth.signOut()">Logout</button>
    </section>

    <section id="admin-sec" class="sec">
        <h2>Admin</h2>
        <input id="pn" placeholder="Name"> <input id="pp" type="number" placeholder="Price">
        <input id="ps" type="number" placeholder="Stock"> <input id="pi" placeholder="Img URL">
        <button class="amz-btn" onclick="publish()">Add Product</button>
        <div id="admin-orders"></div>
    </section>

    <nav class="bot-nav">
        <div class="nav-link active" onclick="nav('home', this)">üè†<br>Home</div>
        <div class="nav-link" onclick="nav('wallet', this)">üí≥<br>Wallet</div>
        <div class="nav-link" onclick="nav('you', this)">üë§<br>Orders</div>
    </nav>
</div>

<div id="pay-modal" class="overlay hidden">
    <h3>UPI Top-up</h3>
    <div id="qr-area" style="margin:20px 0;"></div>
    <a id="upi-link" href="#"><button class="amz-btn" style="background:green; color:white;">Pay with UPI App</button></a>
    <input type="number" id="utr-in" placeholder="12-digit UTR No.">
    <button class="amz-btn" onclick="verifyUTR()">Verify & Add Balance</button>
    <button onclick="document.getElementById('pay-modal').classList.add('hidden')" style="color:red; background:none; border:none; margin-top:10px;">Cancel</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCHyu_nVnU-ewwXkpYOPqhwN64WPV7J6UM",
        authDomain: "srp-sketch.firebaseapp.com",
        databaseURL: "https://srp-sketch-default-rtdb.firebaseio.com",
        projectId: "srp-sketch",
        storageBucket: "srp-sketch.firebasestorage.app",
        messagingSenderId: "1094431391415",
        appId: "1:1094431391415:web:6ef0bcd2841373e20fd732"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database();

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            syncHome(); syncWallet(); syncOrders();
        } else {
            document.getElementById('auth-gate').classList.remove('hidden');
            document.getElementById('app-main').classList.add('hidden');
        }
    });

    function nav(id, el) {
        document.querySelectorAll('.sec').forEach(s => s.classList.remove('active-sec'));
        document.getElementById(id + '-sec').classList.add('active-sec');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(el) el.classList.add('active');
        if(id === 'admin') syncAdminOrders();
    }

    let topAmt = 0;
    function openTopUp() {
        topAmt = parseFloat(prompt("Amount?"));
        if(!topAmt) return;
        const upi = `upi://pay?pa=subhashrajpurohit406@oksbi&pn=SRP&am=${topAmt}&cu=INR`;
        document.getElementById('qr-area').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(upi)}">`;
        document.getElementById('upi-link').href = upi;
        document.getElementById('pay-modal').classList.remove('hidden');
    }

    function verifyUTR() {
        const u = document.getElementById('utr-in').value;
        if(u.length < 12) return alert("Bad UTR");
        db.ref('used_utrs/'+u).once('value', s => {
            if(s.exists()) return alert("Used");
            db.ref('wallets/'+auth.currentUser.uid).once('value', w => {
                const b = (w.val()?.balance || 0) + topAmt;
                db.ref('wallets/'+auth.currentUser.uid).update({ balance: b });
                db.ref('used_utrs/'+u).set(true);
                alert("Success!"); document.getElementById('pay-modal').classList.add('hidden');
            });
        });
    }

    function syncHome() {
        db.ref('products').on('value', snap => {
            const f = document.getElementById('product-feed'); f.innerHTML = "";
            snap.forEach(c => {
                const p = c.val(), id = c.key;
                const stock = p.stock || 0;
                f.innerHTML += `
                <div class="p-card">
                    <img src="${p.pi}">
                    <div style="font-size:12px;">${p.pn}</div>
                    <span class="stock-tag">${stock > 0 ? 'In Stock: '+stock : 'SOLD OUT'}</span><br>
                    <b>‚Çπ${p.pp}</b>
                    <button class="amz-btn" ${stock <= 0 ? 'disabled':''} onclick="buy('${id}', ${p.pp}, ${stock}, '${p.pn}')">Buy</button>
                    <button class="amz-btn" style="background:#eee; font-size:10px;" onclick="addReview('${id}')">Review</button>
                    <div id="rev-${id}"></div>
                </div>`;
                syncReviews(id);
            });
        });
    }

    function buy(id, pr, st, name) {
        db.ref('wallets/'+auth.currentUser.uid).once('value', w => {
            const b = w.val()?.balance || 0;
            if(b >= pr) {
                db.ref('wallets/'+auth.currentUser.uid).update({ balance: b - pr });
                db.ref('products/'+id).update({ stock: st - 1 });
                db.ref('orders').push({ uid: auth.currentUser.uid, user: auth.currentUser.email, item: name, status: "Pending" });
                alert("Ordered!");
            } else { alert("Low Balance"); nav('wallet'); }
        });
    }

    function addReview(id) {
        const txt = prompt("Your Review:"); if(!txt) return;
        db.ref('reviews/'+id).push({ user: auth.currentUser.displayName, text: txt });
    }

    function syncReviews(id) {
        db.ref('reviews/'+id).limitToLast(2).on('value', s => {
            const d = document.getElementById('rev-'+id); d.innerHTML = "";
            s.forEach(r => { d.innerHTML += `<div class="rev-item"><b>${r.val().user}:</b> ${r.val().text}</div>`; });
        });
    }

    function syncOrders() {
        db.ref('orders').orderByChild('uid').equalTo(auth.currentUser.uid).on('value', s => {
            const d = document.getElementById('user-orders'); d.innerHTML = "";
            s.forEach(o => { d.innerHTML += `<div style="background:#fff; padding:10px; margin-top:5px;">${o.val().item} - ${o.val().status}</div>`; });
        });
    }

    function checkAdmin() { if(prompt("Pin:") === "406") nav('admin'); }
    function publish() {
        const n = document.getElementById('pn').value, p = document.getElementById('pp').value, s = document.getElementById('ps').value, i = document.getElementById('pi').value;
        db.ref('products').push({ pn: n, pp: p, stock: parseInt(s), pi: i });
    }
    function syncAdminOrders() {
        db.ref('orders').on('value', s => {
            const d = document.getElementById('admin-orders'); d.innerHTML = "";
            s.forEach(o => { d.innerHTML += `<div>${o.val().user}: ${o.val().item} <button onclick="db.ref('orders/${o.key}').update({status:'Shipped'})">Ship</button></div>`; });
        });
    }
    function syncWallet() {
        db.ref('wallets/'+auth.currentUser.uid).on('value', s => {
            const b = s.val()?.balance || 0;
            document.getElementById('wall-bal').innerText = "‚Çπ" + b.toFixed(2);
            document.getElementById('wall-display').innerText = "‚Çπ" + b.toFixed(0);
        });
    }
</script>
</body>
</html>
